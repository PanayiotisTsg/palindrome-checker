<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial scale=1.0'>
  <title>Palindrome Checker</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css'>
  <script src='script.js' defer></script>
</head>
<body>
  <div id='main-container'>
    <div class='row-container' id='first-row'>
      <h2>Is it a Palindrome?</h2>
      <i class="fa-solid fa-lightbulb" id='icon'></i>
    </div>
    <div class='definition'>
      A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
    </div>
    <div class='row-container' id='second-row'>
      <input id='text-input' autocomplete='off' placeholder='Enter a word'>
      <button id='check-btn'>Check</button>
    </div>
    <div id='result'>test</div>
  </div>
</body>
</html>
